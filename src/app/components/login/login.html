<div class="login-page-wrapper">
  
  <div class="left-panel">
    <div class="left-content">
       <img class="logo" src="https://github.com/renanxd25/docapp/blob/appDoc/src/app/components/assets/logo_eq.png?raw=true" alt="Logo NOC">
      <p>Gerenciamento inteligente e eficaz com o NOC</p>
    </div>
  </div>

  <div class="right-panel">
    <div class="right-content">
      <h2>NOC Atendimentos</h2>
      <p class="subtitle"></p>

      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        
        <div class="input-group">
          <svg class="icon icon-left" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
          <input 
            type="email" 
            name="email" 
            ngModel 
            required 
            email 
            placeholder="Email"
            (input)="error = null" 
            aria-label="Email"
          >
        </div>
        
        <div class="input-group">
          <svg class="icon icon-left" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
          
          <input 
            [type]="showPassword ? 'text' : 'password'"
            name="password" 
            ngModel 
            required
            placeholder="Senha"
            (input)="error = null"
            aria-label="Senha"
            class="password-input" 
          >

          <button type="button" class="btn-toggle-password" (click)="togglePasswordVisibility()" [attr.aria-label]="showPassword ? 'Esconder senha' : 'Ver senha'">
            
            <svg *ngIf="!showPassword" class="icon icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            
            <svg *ngIf="showPassword" class="icon icon-eye-off" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
          </button>
        </div>

        <div *ngIf="error" class="error-container">
           <span class="error-text">⚠️ {{ error }}</span>
        </div>

        <button type="submit" class="login-btn" [disabled]="loginForm.invalid || loading">
          {{ loading ? 'Carregando...' : 'Entrar' }}
        </button>
        
      </form>
    </div>
  </div>
</div>
